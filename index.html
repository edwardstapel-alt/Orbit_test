<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="Personal life management and goal tracking" />
    <meta name="theme-color" content="#D95829" />
    <link rel="manifest" href="/manifest.json" />
    <title>Orbit Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              'primary-light': '#FBE6DE',
              'primary-soft': '#E67A55',
              surface: 'var(--bg-surface)',
              background: 'var(--bg-background)',
              'text-main': 'var(--text-main)',
              'text-secondary': 'var(--text-secondary)',
              'text-tertiary': 'var(--text-tertiary)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            boxShadow: {
              soft: '0 4px 20px -2px rgba(0, 0, 0, 0.04), 0 0 10px -4px rgba(0, 0, 0, 0.02)',
              floating: '0 10px 40px -10px rgba(0,0,0,0.08)',
              glow: '0 4px 20px -2px rgba(0, 0, 0, 0.15)',
            },
            animation: {
              'breathe': 'breathe 8s ease-in-out infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.4' },
                '50%': { transform: 'scale(1.5)', opacity: '0.1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --color-primary: #D95829;
        --bg-background: #F2F2F2;
        --bg-surface: #FFFFFF;
        --text-main: #262626;
        --text-secondary: #595959;
        --text-tertiary: #A6A6A6;
        --border-color: #E5E7EB;
      }
      
      .dark {
        --bg-background: #0F172A;
        --bg-surface: #1E293B;
        --text-main: #F1F5F9;
        --text-secondary: #CBD5E1;
        --text-tertiary: #94A3B8;
        --border-color: #334155;
      }
      
      body {
        background-color: var(--bg-background);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
        /* Hide scrollbar for Chrome, Safari and Opera */
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      body::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Material Symbols Adjustment */
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      .material-symbols-outlined.filled {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }

      /* Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: var(--color-primary);
        cursor: pointer;
        margin-top: -10px; 
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border: 2px solid #fff;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: var(--bg-surface);
        border-radius: 9999px;
      }
      
      /* Dark mode transitions */
      * {
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
      }
      
      /* Dark mode overrides for common classes */
      .dark .bg-background {
        background-color: var(--bg-background) !important;
      }
      
      .dark .bg-white {
        background-color: var(--bg-surface) !important;
      }
      
      .dark .text-text-main {
        color: var(--text-main) !important;
      }
      
      .dark .text-text-secondary {
        color: var(--text-secondary) !important;
      }
      
      .dark .text-text-tertiary {
        color: var(--text-tertiary) !important;
      }
      
      .dark .border-slate-200\/50,
      .dark .border-gray-100,
      .dark .border-slate-100,
      .dark .border-gray-200 {
        border-color: var(--border-color) !important;
      }
      
      .dark .hover\:bg-slate-200:hover,
      .dark .hover\:bg-gray-50:hover {
        background-color: rgba(255, 255, 255, 0.05) !important;
      }
      
      /* Line clamp utilities */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .dark .bg-gray-50 {
        background-color: rgba(255, 255, 255, 0.03) !important;
      }
      
      .dark .bg-slate-50 {
        background-color: rgba(255, 255, 255, 0.03) !important;
      }
      
      .dark .shadow-sm {
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3) !important;
      }
      input[type=range]:focus {
        outline: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>

    <div id="root"></div>

</html>
